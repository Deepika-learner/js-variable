<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function validate(){
			var firstName=document.getElementById("firstname").value
			var firstNameCheck=/^[a-zA-Z ]+$/
			var mobile=document.getElementById("mobile").value
			var mobileCheck=/^[0-9]{10}$/
			var email=document.getElementById("email").value
			var emailCheck=/^[a-zA-Z#_.0-9]+@[a-z]+\.[a-z]{2,3}$/
			if(firstName==""||firstName.length<3){
				alert("Please check your name")
				return false
			}
			if(!firstName.match(firstNameCheck)){
				alert("Name must carry characters only")
				return false
			}
			if(!mobile.match(mobileCheck)){
				alert("Mobile Number must carry 10 digits")
				return false
			}
			if(email==""){
				alert("Please check your email")
				return false
			}
			if(!email.match(emailCheck)){
				alert("Please check your email id")
				return false
			}
			return true
		}
	</script>
</head>
<body>
	<form onsubmit="return validate()">
		<p><input placeholder="Enter your name" id="firstname"/></p>
		<p><input placeholder="Enter Mobile Number" id="mobile"/></p>
		<p><input placeholder="Enter Email id" id="email"/></p>
		<button>Submit</button>
	</form>
</body>
</html>
